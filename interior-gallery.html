	<style>
		body {
			background-color: #f5f0e1;
		}
		.gallery-btn {
			position: relative;
			display: block;
			background-color: transparent;
			border: none;
			padding: 0;
			cursor: pointer;
			overflow: hidden;
			border-radius: 1rem;
			transition: transform 0.3s ease, box-shadow 0.3s ease;
		}
		.gallery-btn:hover {
			transform: translateY(-6px);
			box-shadow: 0 20px 40px rgba(65, 38, 31, 0.25);
		}
		.img-gallery {
			width: 100%;
			border-radius: 1rem;
			transition: transform 0.5s ease;
			box-shadow: 0 10px 20px rgba(65, 38, 31, 0.15);
			display: block;
			height: 350px;
			object-fit: cover;
		}
		.gallery-btn:hover .img-gallery {
			transform: scale(1.05);
		}
		.design-caption {
			position: absolute;
			bottom: 0;
			left: 0;
			right: 0;
			background: linear-gradient(to top, rgba(65, 38, 31, 0.85), rgba(65, 38, 31, 0));
			color: #fff;
			padding: 1.5rem 1rem;
			border-bottom-left-radius: 1rem;
			border-bottom-right-radius: 1rem;
			transition: background 0.3s ease;
		}
		.gallery-btn:hover .design-caption {
			background: linear-gradient(to top, rgba(65, 38, 31, 0.9), rgba(65, 38, 31, 0.2));
		}
		.design-caption h4 {
			font-size: 1.5rem;
			margin-bottom: 0.5rem;
			font-weight: bold;
		}
	</style>
</head>
